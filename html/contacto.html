    <!--Comienzo Formulario-->
    <section>
        <article id="formContacto">
           <h1>Contactanos</h1>
           <form>
                <div class="input-group">
                    <span class="input-group-text">Nombre y Apellido</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Direccion de Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos su direccion de Email con terceros</div>
                </div>
                <br>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tipo de consulta</option>
                    <option value="1">Informacion sobre Tours</option>
                    <option value="2">Eventos Privados</option>
                    <option value="3">Compra de merchandaising</option>
                    <option value="4">Otros</option>
                </select>
                <br>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Ingrese su mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <br>
                <p>Cual es el mejor integrante?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Mike Dirnt
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Tre Cool
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                      Billi Joe Armstrong
                    </label>
                </div>
                <br>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-primary">Limpiar texto</button>
          </form>
        </article>
